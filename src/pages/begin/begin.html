<ion-header>

  <ion-navbar color="facebook">
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen-padding>
<p text-center class="card-title">Join YCL as a</p>

  <div class="row" *ngFor="let p of people">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image" (click)="openPeople(p.name)">
          <img src="assets/imgs/bgg1.jpg">
          <span class="card-title">{{p.name}}</span>
        </div>
        <div class="card-content">
          <p>{{p.comment}}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
