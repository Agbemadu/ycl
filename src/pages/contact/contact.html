<ion-header>

  <ion-navbar color="facebook">
    <ion-title>Invite Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-item-group *ngFor="let group of groupedContacts">
    <ion-item-divider color="light">{{group.letter}}</ion-item-divider>
     <ion-item *ngFor="let contact of group.contacts" class="contactlist">
       <ion-avatar item-left>
       <img src="assets/imgs/index.jpg" alt="Image">
       </ion-avatar>
       <p>{{contact.name || contact.number}}</p>
       <button ion-button color="facebook" (click)="SendInvitation(contact.number)" item-right><ion-icon name ="person-add"></ion-icon> &nbsp;&nbsp; Invite</button>
     </ion-item>
  </ion-item-group>
</ion-content>
