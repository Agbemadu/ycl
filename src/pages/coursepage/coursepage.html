<ion-header>

  <ion-navbar color="facebook">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen-padding >
    <div *ngIf="!categories" text-center>
        
        <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
      </div>

      <div class="row" *ngFor="let cat of categories | slice: 1">
          <div class="col s12 m6">
            <div class="card">
              <div class="card-image" (click)="openCat(cat)">
                <img src="assets/imgs/bgg.jpg">
                <span class="card-title">{{cat}}</span>
              </div>
              <div class="card-content">
                <div class="row">
                      <ion-note>Estimated Time: 15 min</ion-note>
                     <button ion-button outline block (click)="startApp()">Take Short Cut</button>
                </div>
                <div class="col s12 m6">
                  
                </div>
                
              </div>
            </div>
          </div>
        </div>
</ion-content>
