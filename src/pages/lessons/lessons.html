<ion-header>

  <ion-navbar color="facebook">
    <ion-title>Question Factory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen-padding>
   <ion-card *ngFor ="let item of pageItems">
     <ion-item (click)="openDetails(item.name)">
      <ion-icon item-left [name]="item.icon" [color]="item.color" style="font-size: 80px;"></ion-icon>
      <div class="card-title">{{item.name}}</div>
     </ion-item>
     <p padding>{{item.description}}</p>
   </ion-card>
</ion-content>
