<ion-header>

  <ion-navbar color="facebook">
    <ion-title>Capture and Say</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen-padding>
  <ion-card *ngFor="let it of item">
    <img [src]="'data:image/png;base64,' + it.imageData"/>
    <ion-card-content>
      <ion-list no-lines>
        <ion-list-header>Labels</ion-list-header>
        <ion-item *ngFor="let label of it.results[0].labelAnnotations">{{label.description}}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
