    <ion-title>{{title}}</ion-title>

<ion-content padding>

<ion-list *ngFor = "let user of members">
  <ion-item>
    <ion-avatar item-left>
      <img src="assets/imgs/index.jpg" alt="">
    </ion-avatar>
    <h3>{{user.fullname}}</h3>
    <p>{{user.school}}</p>
    <button ion-button item-right color="facebook" (click)="follow(user.id)"><ion-icon name="person-add"></ion-icon>&nbsp; &nbsp; Follow</button>
  </ion-item>
</ion-list>

    <ion-grid >
        <ion-row>
            <ion-col col-6 text-center *ngFor="let c of more">
              <div><div class="circle" (click)="OpenCourse(c)">
                    </div>
                    <h4>{{c}}</h4>
                </div>   
            </ion-col>
          </ion-row>
      </ion-grid>

</ion-content>
