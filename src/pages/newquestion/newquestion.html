<ion-header>

  <ion-navbar color="facebook">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen-padding [ngSwitch]="page">
  <div *ngSwitchCase="'card'">
    <ion-card *ngFor ="let item of pageItems" (click)="openDetails(item.name)" padding name="card">
      <ion-icon item-left [name]="item.icon" [color]="item.color" style="font-size: 50px;">
      </ion-icon>
      <div class="card-title">{{item.name}}</div>
  </ion-card>
  </div>
    


  <div *ngSwitchCase="'div'">
    <ion-card>
      <ion-item>
          <ion-label>
             Status
            </ion-label>
        <ion-select>
      <ion-option value="All">All</ion-option>
      <ion-option value="Pending">Pending</ion-option>
      <ion-option value="Declined">Declined</ion-option>
      <ion-option value="Approved">Approved</ion-option>
    </ion-select>
      </ion-item>
      
  </ion-card>
    
    <h2 class = "card-title" text-center>No Submissions</h2>
    <p text-center>You have not submitted a question yet</p>
    <p padding><button ion-button full color="yello">Create one</button></p>
  </div>
</ion-content>
