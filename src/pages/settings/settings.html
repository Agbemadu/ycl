<ion-header>

  <ion-navbar color="facebook">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-list-header>Account</ion-list-header>
  <ion-item (click)="editprofile()"><ion-icon ios="ios-create" md="md-create" item-left></ion-icon>Edit Profile</ion-item>
  <ion-item><ion-icon name="ios-create" item-left></ion-icon>Change Password</ion-item>
  <ion-item><ion-icon name="ios-link" item-left></ion-icon>Connect Account</ion-item>
  <ion-item><ion-icon ios="ios-lock" md="md-lock" item-left></ion-icon>Block Account</ion-item>
  <ion-item><ion-icon ios="ios-build" md="md-build" item-left></ion-icon>Manage Weapon</ion-item>
</ion-list>
<ion-list>
    <ion-list-header>Setting</ion-list-header>
    <ion-item><ion-icon ios="ios-stats" md="md-stats" item-left></ion-icon>Activity Feed</ion-item>
    <ion-item><ion-icon ios="ios-notifications" md="md-notifications" item-left></ion-icon>Push Notifications</ion-item>
    <ion-item><ion-icon ios="ios-moon" md="md-moon" item-left></ion-icon> <ion-label>Night Mode </ion-label><ion-toggle checked="true"></ion-toggle></ion-item>
    <ion-item><ion-icon name="ios-contract" item-left></ion-icon>Theme</ion-item>
    <ion-item><ion-icon ios="ios-volume-up" md="md-volume-up" item-left></ion-icon>Sound</ion-item>
    <ion-item><ion-icon ios="logo-yahoo" md="logo-yahoo" item-left></ion-icon>Language</ion-item>
    <ion-item (click)="signout()"><ion-icon ios="ios-log-out" md="md-log-out" item-left></ion-icon>Sign Out</ion-item>
  </ion-list>
</ion-content>
