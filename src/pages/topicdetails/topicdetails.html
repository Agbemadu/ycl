  <div [ngSwitch]="lesson_segment">
      <ion-list  *ngSwitchCase="'1'">
      <ion-card  class="card">
        <div class="row" >
         <div class="col s6">
            <img [src]="lang?.a" >          
        </div>
        <div class="col s6">
            <img [src]="lang?.b">              
        </div>
      </div>
      <div class="row" >
        <div class="col s6">
            <img [src]="lang?.c">            
        </div>
         <div class="col s6">
             <img [src]="lang?.d">           
        </div>
        </div>
        <div class="row" >
        <div class="col s6">
             <img [src]="lang?.e">          
        </div>
        <div class="col s6">
            <img [src]="lang?.f">          
        </div>
      </div> 
    <ion-buttons end>
      <button ion-button (click)="takeQuiz()" color="facebook">Next</button>
    </ion-buttons> 
  </ion-card>
</ion-list>
    
      <ion-list *ngSwitchCase="'2'">
        <form name ="note">
         
          <ion-list radio-group >
           <ion-card>
              <p class="card-title" padding>
              What is the name of the alphabet displayed below?
            </p> 
            <div class="quizImage" >
             <img [src]="lang?.e">
            </div>
            
          <div class="card-content">
            <ion-item>
              <ion-label>A</ion-label>
              <ion-radio item-left (click)="subAns('a','e')"></ion-radio>
            </ion-item>
            <ion-item >
              <ion-label>B</ion-label>
              <ion-radio item-left (click)="subAns('b',e)"></ion-radio>
            </ion-item>
            <ion-item >
              <ion-label>C</ion-label>
              <ion-radio item-left (click)="subAns('e','c')"></ion-radio>
            </ion-item>
            <ion-item >
              <ion-label>D</ion-label>
              <ion-radio item-left (click)="subAns('e','d')"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>E</ion-label>
              <ion-radio item-left (click)="subAns('e','e')"></ion-radio>
            </ion-item>
            <ion-buttons end>
              <ion-icon ios="ios-help-circle" md="md-help-circle"></ion-icon>
              <button ion-button clear color="facebook" (click)="help()">Help</button>
            </ion-buttons>
          </div>
            <ion-buttons end>
                <button ion-button color="facebook" (click)="check()">Submit</button>
              </ion-buttons>
            </ion-card>
          </ion-list>
        </form>
        <div name="alert" class="alert">
        <p name="correct"></p>
      <ion-buttons end name= "right">
        <button ion-button color="facebook" (click)="doOk()">Ok</button>
      </ion-buttons>
        <ion-buttons end name= "wrong">
          <button ion-button color="facebook" (click)="tryagain()">Try Again</button>
        </ion-buttons>
    </div>
   </ion-list>
