<ion-header>

  <ion-navbar color = "facebook">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h4>Choose a Player</h4>
  <ion-list *ngFor = "let user of members">
      <ion-item (click)="openChallange(user.fullname,user.id)">
        <ion-avatar item-left>
          <img src="assets/imgs/index.jpg" alt="">
        </ion-avatar>
        <h4>{{user.fullname}}</h4>
        <p>{{user.school}}</p>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer padding>
  <button ion-button block color="facebook" (click)="getRandom()">Random Opponent</button>
</ion-footer>
